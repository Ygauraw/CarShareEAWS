<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/main.css" rel="stylesheet" type="text/css"/>
    </h:head>
     <h:body styleClass="body">
        <ui:composition template="./leftUpTemplate.xhtml">
            <ui:define name="content">
                
                  
                <center>
                  <h:outputText value="New User Registration" styleClass="header"></h:outputText>
                </center>
 
    <h:form>
        <h:messages errorClass="errorMessage" infoClass="infoMessage"
            warnClass="warnMessage"></h:messages>
        <h:panelGrid columns="2">
            
             <h:outputText value="First name :"></h:outputText>
             <h:inputText id="firstname" value="#{MemberView.member.firstname}"
                required="true" requiredMessage="Please Enter First Name!"></h:inputText>
 
            <h:outputText value="Last name :"></h:outputText>
            <h:inputText id="lastname" value="#{MemberView.member.lastname}"
                required="true" requiredMessage="Please Enter Last Name!"></h:inputText>
            <h:outputText value="Password :"></h:outputText>
            <h:inputSecret id="password" binding="#{password}" value="#{MemberView.member.password}"
                required="true" requiredMessage="Please Enter Password!"></h:inputSecret>
            
           
            
            <h:outputText value="Confirm Password :"></h:outputText>
            <h:inputSecret id="confirmpassword" value="#{MemberView.confirmpassword}" required="true"
                requiredMessage="Please Confirm Password!" validator="#{MemberView.pwdValidator}">
            <f:attribute name="password" value="#{password}"></f:attribute>
            </h:inputSecret>
           
            <h:outputText value="Email :"></h:outputText>
            <h:inputText id="email" value="#{MemberView.member.email}" required="true"
                         requiredMessage="Please Enter Email!" validatorMessage="email is not valid">
                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
            </h:inputText>
            
            <h:outputText value="Street :"></h:outputText>
            <h:inputText id="street" value="#{MemberView.member.address.street}" required="true"
                requiredMessage="Please Enter Street!"></h:inputText>
            
            <h:outputText value="Zip Code :"></h:outputText>
            <h:inputText id="zip" value="#{MemberView.member.address.zip}" required="true"
                         requiredMessage="Please Enter Zip!" validatorMessage="Zipcode is invalid.">
                <f:validateRegex pattern="^\d{5}$"/>
            </h:inputText>
            
            <h:outputText value="City :"></h:outputText>
            <h:inputText id="city" value="#{MemberView.member.address.city}" required="true"
                requiredMessage="Please Enter City!"></h:inputText>
            
            <h:outputText value="Phone number :"></h:outputText>
            <h:inputText id="phn" value="#{MemberView.member.address.phone}" required="true"
                         requiredMessage="Please Enter Phone Number!" validatorMessage="Phone number is not valid">
            
                <f:validateRegex pattern="^\+(?:[0-9] ?){6,14}[0-9]$"/>
            
            </h:inputText>
            
 
            <h:commandButton type="submit" value="Submit"
                action="#{MemberView.addUser}"></h:commandButton>
            <h:commandButton type="reset" value="Reset"></h:commandButton>
        </h:panelGrid>
    </h:form>
                
            </ui:define> 
        </ui:composition>
    </h:body>

</html>
