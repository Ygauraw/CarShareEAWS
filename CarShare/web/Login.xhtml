<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <ui:composition template="./leftUpTemplate.xhtml">
        <ui:define name="content">
            <h>User Authentication Page</h>
                
                <f:view>
                    <h:form class="right_content">
                
                    <h:outputLabel value="Enter Email ID" />
                    &nbsp;&nbsp;
                    <h:inputText id="userId" value="#{UserView.email}" />
                    <br></br>
                
                    <h:outputLabel value="Enter Password"  />
                    <h:inputSecret id="password" value="#{UserView.password}"/>
                    <br></br>
               
                    <h:commandButton value="Login" action="#{UserView.validateUser()}"/>
                       
            </h:form>
        
            
    </f:view>
        </ui:define>
        </ui:composition>
    </h:body>

</html>
